<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configure - Figma Token Importer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #2c2c2c;
        --bg-surface: #383838;
        --bg-elevated: #3a3a3c;
        --bg-token: #444444;
        --border: #555555;
        --border-light: #4a4a4a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-tertiary: #8c8c8c;
        --brand: #0d99ff;
        --dot-active: #ffffff;
        --dot-inactive: #555555;
        --btn-bg: #383838;
        --btn-bg-hover: #444444;
        --footer-bg: #242424;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text-primary);
        width: 360px;
        height: 640px;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 20px;
      }

      .logo-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .logo-text {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      /* Content */
      .content {
        flex: 1;
        padding: 8px 20px 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .page-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 20px;
        letter-spacing: -0.01em;
      }

      /* Collection Selector */
      .form-label {
        font-size: 12px;
        font-weight: 400;
        color: var(--text-tertiary);
        margin-bottom: 8px;
      }

      .select-wrapper {
        position: relative;
        margin-bottom: 20px;
      }

      .select-button {
        width: 100%;
        height: 40px;
        padding: 0 16px;
        background: var(--bg-surface);
        border: 1px solid var(--border-light);
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 14px;
        font-weight: 400;
        text-align: left;
        cursor: pointer;
        font-family: inherit;
        display: flex;
        align-items: center;
        justify-content: space-between;
        transition: all 0.15s ease;
      }

      .select-button:hover {
        border-color: var(--border);
        background: var(--bg-elevated);
      }

      .select-button:focus {
        outline: none;
        border-color: var(--brand);
      }

      .chevron {
        width: 16px;
        height: 16px;
        color: var(--text-tertiary);
      }

      /* Preview Section */
      .preview-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        background: var(--bg-surface);
        border-radius: 10px;
        padding: 16px;
      }

      .preview-label {
        font-size: 12px;
        font-weight: 400;
        color: var(--text-tertiary);
        margin-bottom: 12px;
      }

      .token-group-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
      }

      .token-group-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .token-count {
        font-size: 11px;
        font-weight: 500;
        color: var(--text-tertiary);
        background: var(--bg-elevated);
        padding: 2px 10px;
        border-radius: 10px;
        border: 1px solid var(--border-light);
      }

      /* Token List */
      .token-list {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .token-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 11px 14px;
        background: var(--bg-token);
        border-radius: 6px;
        flex-shrink: 0;
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      .token-name {
        font-size: 13px;
        font-weight: 400;
        color: var(--text-primary);
      }

      .token-value {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--text-secondary);
      }

      .color-swatch {
        width: 14px;
        height: 14px;
        border-radius: 3px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
      }

      /* Scrollbar */
      .token-list::-webkit-scrollbar {
        width: 4px;
      }

      .token-list::-webkit-scrollbar-track {
        background: transparent;
      }

      .token-list::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 2px;
      }

      /* Progress Dots */
      .progress-dots {
        display: flex;
        gap: 8px;
        justify-content: center;
        padding: 16px 0;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--dot-inactive);
        transition: all 0.3s ease;
      }

      .dot.active {
        background: var(--dot-active);
      }

      /* Footer */
      .footer {
        padding: 14px 20px 18px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        background: var(--footer-bg);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .footer-left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .btn-back {
        background: none;
        border: none;
        color: var(--text-primary);
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 8px 0;
        transition: color 0.15s ease;
      }

      .btn-back:hover {
        color: var(--brand);
      }

      .btn-back svg {
        width: 14px;
        height: 14px;
      }

      .btn-cancel {
        background: none;
        border: none;
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 400;
        cursor: pointer;
        font-family: inherit;
        padding: 8px 0;
        transition: color 0.15s ease;
      }

      .btn-cancel:hover {
        color: var(--text-primary);
      }

      .btn-import {
        height: 40px;
        padding: 0 20px;
        background: var(--btn-bg);
        color: var(--text-primary);
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.15s ease;
        margin-left: auto;
      }

      .btn-import:hover {
        background: var(--btn-bg-hover);
      }

      .btn-import:active {
        background: #4a4a4a;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0Z" fill="black"/>
        <path d="M8.66666 12L12 15.3333M12 15.3333L15.3333 12M12 15.3333V8.66667M20.3333 12C20.3333 16.6024 16.6024 20.3333 12 20.3333C7.39762 20.3333 3.66666 16.6024 3.66666 12C3.66666 7.39763 7.39762 3.66667 12 3.66667C16.6024 3.66667 20.3333 7.39763 20.3333 12Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="logo-text">FigmaTokenImporter</span>
    </header>

    <!-- Content -->
    <main class="content">
      <h2 class="page-title">Configure Import</h2>

      <!-- Collection Selector -->
      <div class="form-label">Import to collection</div>
      <div class="select-wrapper">
        <button class="select-button" id="collectionSelect">
          <span>New Collection</span>
          <svg class="chevron" viewBox="0 0 16 16" fill="none">
            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>

      <!-- Token Preview -->
      <div class="preview-section">
        <div class="preview-label">Preview</div>
        <div class="token-group-header">
          <span class="token-group-title">Colors</span>
          <span class="token-count">7 Tokens</span>
        </div>
        <div class="token-list">
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
          <div class="token-item">
            <span class="token-name">primary-blue</span>
            <div class="token-value">
              <div class="color-swatch" style="background: #0066FF"></div>
              <span>#0066FF</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Progress Dots -->
      <div class="progress-dots">
        <div class="dot"></div>
        <div class="dot active"></div>
        <div class="dot"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-left">
        <button class="btn-back" id="backBtn">
          <svg viewBox="0 0 14 14" fill="none">
            <path d="M9 3L5 7L9 11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Back
        </button>
        <button class="btn-cancel" id="cancelBtn">Cancel</button>
      </div>
      <button class="btn-import" id="importBtn">Import Tokens</button>
    </footer>

    <script>
      document.getElementById('backBtn').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'navigate', screen: 'files-loaded' } }, '*');
      });

      document.getElementById('cancelBtn').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
      });

      document.getElementById('importBtn').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'import-tokens' } }, '*');
      });
    </script>
  </body>
</html>
