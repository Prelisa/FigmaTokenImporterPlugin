<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma Token Importer - Screen Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #1e1e1e;
        --bg-secondary: #2c2c2c;
        --bg-tertiary: #383838;
        --brand: #0d99ff;
        --brand-hover: #0c7fd3;
        --success: #14ae5c;
        --text: #ffffff;
        --text-secondary: #b3b3b3;
        --text-tertiary: #8c8c8c;
        --text-brand: #4ecaff;
        --border: #444444;
        --border-strong: #5c5c5c;
        --border-brand: #0d99ff;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 48px 24px;
        -webkit-font-smoothing: antialiased;
        position: relative;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image:
          linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 24px 24px;
        pointer-events: none;
      }

      body > * {
        position: relative;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .brand-icon {
        width: 32px;
        height: 32px;
      }

      h1 {
        font-size: 32px;
        font-weight: 600;
        margin-bottom: 8px;
        text-align: center;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-secondary);
        font-size: 16px;
        margin-bottom: 48px;
        text-align: center;
      }

      .screens-container {
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1600px;
        width: 100%;
      }

      .screen-wrapper {
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 20px;
        transition: all 0.2s ease;
        position: relative;
      }

      .screen-wrapper:hover {
        border-color: var(--border-strong);
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
        transform: translateY(-4px);
      }

      .screen-wrapper:hover .status-dot {
        background: var(--brand);
      }

      .screen-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .screen-number {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        background: var(--brand);
        color: white;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-dot {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 8px;
        height: 8px;
        background: var(--success);
        border-radius: 50%;
        transition: background 0.2s ease;
      }

      .screen-frame {
        width: 360px;
        height: 640px;
        border-radius: 4px;
        overflow: hidden;
        border: 1px solid var(--border);
        background: #2c2c2c;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }

      .navigation-links {
        display: flex;
        gap: 12px;
        margin-top: 48px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .nav-link {
        color: var(--text);
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        padding: 10px 16px;
        background: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 6px;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .nav-link:hover {
        background: var(--bg-tertiary);
        border-color: var(--border-brand);
        color: var(--text-brand);
      }

      .nav-link svg {
        width: 14px;
        height: 14px;
      }

      .flow-arrow {
        display: flex;
        align-items: center;
        color: var(--text-tertiary);
        font-size: 20px;
      }

      @media (max-width: 1680px) {
        .screens-container {
          max-width: 900px;
        }
        .flow-arrow {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="brand">
      <svg class="brand-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0Z" fill="black"/>
        <path d="M8.66666 12L12 15.3333M12 15.3333L15.3333 12M12 15.3333V8.66667M20.3333 12C20.3333 16.6024 16.6024 20.3333 12 20.3333C7.39762 20.3333 3.66666 16.6024 3.66666 12C3.66666 7.39763 7.39762 3.66667 12 3.66667C16.6024 3.66667 20.3333 7.39763 20.3333 12Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1>Figma Token Importer</h1>
    <p class="subtitle">Plugin Screen Flow</p>

    <div class="screens-container">

        <div class="screen-title">
          <span class="screen-number">1</span>

        <div class="screen-frame">
          <iframe src="upload-screen.html"></iframe>
        </div>
      </div>

      <!-- Screen 2: Files Loaded -->
      <div class="screen-wrapper">
        <div class="status-dot"></div>
        <div class="screen-title">
          <span class="screen-number">2</span>
          Upload Screen
        </div>
        <div class="screen-frame">
          <iframe src="files-loaded-screen.html"></iframe>
        </div>
      </div>

      <!-- Screen 3: Configure -->
      <div class="screen-wrapper">
        <div class="status-dot"></div>
        <div class="screen-title">
          <span class="screen-number">3</span>
          Configure Screen
        </div>
        <div class="screen-frame">
          <iframe src="configure-screen.html"></iframe>
        </div>
      </div>

      <!-- Screen 4: Success -->
      <div class="screen-wrapper">
        <div class="status-dot"></div>
        <div class="screen-title">
          <span class="screen-number">4</span>
          Success Screen
        </div>
        <div class="screen-frame">
          <iframe src="success-screen.html"></iframe>
        </div>
      </div>
    </div>

    <div class="navigation-links">
      <a href="upload-screen.html" class="nav-link" target="_blank">

        Screen 1
      </a>
      <a href="files-loaded-screen.html" class="nav-link" target="_blank">

        Screen 2
      </a>
      <a href="configure-screen.html" class="nav-link" target="_blank">
        <svg viewBox="0 0 14 14" fill="none"><path d="M10.5 3.5L3.5 10.5M10.5 3.5V8.5M10.5 3.5H5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Screen 3
      </a>
      <a href="success-screen.html" class="nav-link" target="_blank">
        <svg viewBox="0 0 14 14" fill="none"><path d="M10.5 3.5L3.5 10.5M10.5 3.5V8.5M10.5 3.5H5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>

      <a href="design-system.html" class="nav-link" target="_blank">
        <svg viewBox="0 0 14 14" fill="none"><path d="M10.5 3.5L3.5 10.5M10.5 3.5V8.5M10.5 3.5H5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        Design System
      </a>
    </div>
  </body>
</html>
