<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload - Figma Token Importer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #2c2c2c;
        --bg-surface: #383838;
        --bg-elevated: #3a3a3c;
        --border: #555555;
        --border-light: #4a4a4a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-tertiary: #8c8c8c;
        --brand: #0d99ff;
        --dot-active: #ffffff;
        --dot-inactive: #555555;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text-primary);
        width: 360px;
        height: 640px;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 20px;
      }

      .logo-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .logo-text {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      /* Content */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 8px 20px 0;
      }

      /* Drop Zone */
      .drop-zone {
        flex: 1;
        border: 1.5px dashed var(--border);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .drop-zone:hover {
        border-color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.02);
      }

      .drop-zone.drag-over {
        border-color: var(--brand);
        border-style: solid;
        background: rgba(13, 153, 255, 0.06);
      }

      .upload-icon {
        width: 36px;
        height: 36px;
        color: var(--text-primary);
        margin-bottom: 16px;
        opacity: 0.85;
      }

      .drop-zone-text {
        font-size: 14px;
        color: var(--text-primary);
        margin-bottom: 6px;
      }

      .drop-zone-text strong {
        font-weight: 600;
      }

      .drop-zone-subtext {
        font-size: 12px;
        color: var(--text-tertiary);
      }

      input[type="file"] {
        display: none;
      }

      /* Progress Dots */
      .progress-dots {
        display: flex;
        gap: 8px;
        justify-content: center;
        padding: 20px 0 24px;
      }

      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--dot-inactive);
        transition: all 0.3s ease;
      }

      .dot.active {
        background: var(--dot-active);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0Z" fill="black"/>
        <path d="M8.66666 12L12 15.3333M12 15.3333L15.3333 12M12 15.3333V8.66667M20.3333 12C20.3333 16.6024 16.6024 20.3333 12 20.3333C7.39762 20.3333 3.66666 16.6024 3.66666 12C3.66666 7.39763 7.39762 3.66667 12 3.66667C16.6024 3.66667 20.3333 7.39763 20.3333 12Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="logo-text">FigmaTokenImporter</span>
    </header>

    <!-- Content -->
    <main class="content">
      <div class="drop-zone" id="dropZone">
        <input type="file" id="fileInput" accept=".json,.csv" />
        <!-- Cloud Upload Icon -->
        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 16V8M12 8L9 11M12 8L15 11" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M20 16.7428C21.2215 15.734 22 14.2079 22 12.5C22 9.46243 19.5376 7 16.5 7C16.2815 7 16.0771 6.886 15.9661 6.69774C14.6621 4.48484 12.2544 3 9.5 3C5.35786 3 2 6.35786 2 10.5C2 12.5661 2.83545 14.4371 4.18695 15.7935" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="drop-zone-text"><strong>Click to upload</strong> or drag and drop</div>
        <div class="drop-zone-subtext">.JSON or .CSV file format</div>
      </div>
    </main>

    <!-- Progress Dots -->
    <div class="progress-dots">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <script>
      const dropZone = document.getElementById('dropZone');
      const fileInput = document.getElementById('fileInput');

      dropZone.addEventListener('click', () => fileInput.click());

      dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('drag-over');
      });

      dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('drag-over');
      });

      dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files.length > 0) {
          parent.postMessage({ pluginMessage: { type: 'files-selected', files: e.dataTransfer.files } }, '*');
        }
      });

      fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          parent.postMessage({ pluginMessage: { type: 'files-selected', files: e.target.files } }, '*');
        }
      });
    </script>
  </body>
</html>
