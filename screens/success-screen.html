<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - Figma Token Importer</title>
    <style>
      /* Apple Design System - SF Pro Font Stack */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Apple Design System Colors - Dark Mode */
        --apple-black: #000000;
        --apple-gray-6: #1d1d1f;
        --apple-gray-5: #2c2c2e;
        --apple-gray-4: #3a3a3c;
        --apple-gray-3: #48484a;
        --apple-gray-2: #636366;
        --apple-gray-1: #8e8e93;
        --apple-white: #ffffff;
        --apple-blue: #007aff;
        --apple-green: #34c759;
        --apple-red: #ff3b30;
        --apple-yellow: #ffcc00;

        /* Semantic Colors */
        --background: #1a1a1c;
        --background-secondary: #242426;
        --background-tertiary: #2e2e30;
        --label: var(--apple-white);
        --label-secondary: rgba(255, 255, 255, 0.55);
        --label-tertiary: rgba(255, 255, 255, 0.25);
        --separator: rgba(255, 255, 255, 0.1);

        /* Spacing (8pt grid) */
        --spacing-xs: 4px;
        --spacing-s: 8px;
        --spacing-m: 16px;
        --spacing-l: 24px;
        --spacing-xl: 32px;
        --spacing-xxl: 48px;

        /* Border Radius */
        --radius-s: 2px;
        --radius-m: 2px;
        --radius-l: 2px;
        --radius-xl: 2px;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", sans-serif;
        background: var(--background);
        color: var(--label);
        width: 440px;
        height: 600px;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Navigation Bar */
      .navigation-bar {
        padding: var(--spacing-m) var(--spacing-l);
        background: var(--background);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
      }

      .progress-indicator {
        display: flex;
        gap: var(--spacing-s);
      }

      .progress-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--apple-gray-3);
        transition: all 0.3s ease;
      }

      .progress-dot.active {
        background: var(--apple-green);
        transform: scale(1.25);
      }

      /* Content Area */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: var(--spacing-xl);
      }

      /* Success Animation Container */
      .success-icon-container {
        margin-bottom: var(--spacing-xl);
        position: relative;
      }

      /* Animated Checkmark */
      .checkmark {
        width: 80px;
        height: 80px;
      }

      .checkmark-circle {
        stroke: var(--apple-green);
        stroke-width: 2;
        fill: none;
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: checkmark-circle 0.6s ease-out forwards;
      }

      .checkmark-check {
        stroke: var(--apple-green);
        stroke-width: 3;
        fill: none;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: checkmark-check 0.4s 0.4s ease-out forwards;
      }

      @keyframes checkmark-circle {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes checkmark-check {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Confetti Animation (Optional) */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: var(--apple-green);
        opacity: 0;
      }

      .confetti:nth-child(2) {
        background: var(--apple-blue);
        animation-delay: 0.1s;
      }
      .confetti:nth-child(3) {
        background: var(--apple-yellow);
        animation-delay: 0.2s;
      }
      .confetti:nth-child(4) {
        background: var(--apple-red);
        animation-delay: 0.3s;
      }

      @keyframes confetti-fall {
        0% {
          opacity: 1;
          transform: translateY(0) rotate(0deg);
        }
        100% {
          opacity: 0;
          transform: translateY(100px) rotate(720deg);
        }
      }

      /* Text Styles */
      .title {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: var(--spacing-s);
        text-align: center;
        opacity: 0;
        animation: fadeInUp 0.5s 0.8s ease-out forwards;
      }

      .subtitle {
        font-size: 17px;
        color: var(--label-secondary);
        text-align: center;
        line-height: 1.4;
        margin-bottom: var(--spacing-xl);
        opacity: 0;
        animation: fadeInUp 0.5s 0.9s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Stats Container */
      .stats-container {
        display: flex;
        gap: var(--spacing-xl);
        margin-bottom: var(--spacing-xl);
        opacity: 0;
        animation: fadeInUp 0.5s 1s ease-out forwards;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 32px;
        font-weight: 700;
        color: var(--apple-green);
        display: block;
        margin-bottom: var(--spacing-xs);
      }

      .stat-label {
        font-size: 13px;
        color: var(--label-secondary);
        text-transform: uppercase;
        letter-spacing: 0.02em;
      }

      /* Action Button */
      .action-container {
        opacity: 0;
        animation: fadeInUp 0.5s 1.1s ease-out forwards;
      }

      /* Footer */
      .footer {
        padding: var(--spacing-l);
        background: var(--background);
        display: flex;
        justify-content: center;
        gap: var(--spacing-m);
      }

      /* Buttons - Apple Style */
      .button {
        height: 44px;
        min-width: 100px;
        padding: 0 var(--spacing-l);
        border-radius: var(--radius-m);
        font-size: 17px;
        font-weight: 500;
        border: none;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-s);
      }

      .button-primary {
        background: var(--apple-blue);
        color: white;
      }

      .button-primary:hover {
        background: #0051d5;
      }

      .button-primary:active {
        background: #003d99;
      }

      .button-text {
        background: transparent;
        color: var(--apple-blue);
        padding: var(--spacing-s) var(--spacing-m);
        min-width: auto;
      }

      .button-text:hover {
        background: var(--apple-gray-5);
      }

      .button-text:active {
        background: var(--apple-gray-4);
      }

      /* Toast Notification */
      .toast {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--apple-green);
        color: white;
        padding: var(--spacing-m) var(--spacing-l);
        border-radius: var(--radius-m);
        font-size: 15px;
        font-weight: 500;
        box-shadow: 0 4px 20px rgba(52, 199, 89, 0.3);
        opacity: 0;
        animation: toastSlideUp 0.5s 1.2s ease-out forwards;
      }

      @keyframes toastSlideUp {
        from {
          opacity: 0;
          transform: translateX(-50%) translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateX(-50%) translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navigation-bar">
      <div class="progress-indicator">
        <div class="progress-dot active"></div>
        <div class="progress-dot active"></div>
        <div class="progress-dot active"></div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <!-- Success Icon -->
      <div class="success-icon-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
          <circle class="checkmark-circle" cx="40" cy="40" r="38" />
          <path class="checkmark-check" d="M25 40 L35 50 L55 30" />
        </svg>
      </div>

      <!-- Success Message -->
      <h1 class="title">Import Complete!</h1>
      <p class="subtitle">Your design tokens have been successfully imported into Figma variables.</p>

      <!-- Statistics -->
      <div class="stats-container">
        <div class="stat-item">
          <span class="stat-value">24</span>
          <span class="stat-label">Tokens</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">3</span>
          <span class="stat-label">Collections</span>
        </div>
      </div>

      <!-- Action Button -->
      <div class="action-container">
        <button class="button button-text">Import Another File</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <button class="button button-primary">Done</button>
    </footer>

    <!-- Toast Notification -->
    <div class="toast">âœ“ Successfully imported to Figma</div>
  </body>
</html>
