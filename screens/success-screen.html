<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success - Figma Token Importer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --bg: #2c2c2c;
        --bg-surface: #383838;
        --bg-elevated: #3a3a3c;
        --border: #555555;
        --border-light: #4a4a4a;
        --text-primary: #ffffff;
        --text-secondary: #b3b3b3;
        --text-tertiary: #8c8c8c;
        --brand: #0d99ff;
        --success: #34c759;
        --success-bg: rgba(52, 199, 89, 0.15);
        --dot-active: #ffffff;
        --dot-inactive: #555555;
        --btn-bg: #383838;
        --btn-bg-hover: #444444;
        --footer-bg: #242424;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg);
        color: var(--text-primary);
        width: 360px;
        height: 640px;
        display: flex;
        flex-direction: column;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }

      /* Header */
      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 20px;
      }

      .logo-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .logo-text {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      /* Content */
      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 20px;
      }

      /* Success Icon */
      .success-icon {
        width: 56px;
        height: 56px;
        background: var(--success-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        animation: scaleIn 0.4s ease-out;
      }

      .success-icon svg {
        width: 28px;
        height: 28px;
        color: var(--success);
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        60% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Text */
      .title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 8px;
        text-align: center;
        letter-spacing: -0.01em;
        opacity: 0;
        animation: fadeIn 0.4s 0.2s ease-out forwards;
      }

      .subtitle {
        font-size: 13px;
        color: var(--text-tertiary);
        text-align: center;
        line-height: 1.5;
        margin-bottom: 32px;
        max-width: 260px;
        opacity: 0;
        animation: fadeIn 0.4s 0.3s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Import Another File Button */
      .import-another {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        max-width: 280px;
        padding: 14px 20px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: transparent;
        color: var(--text-secondary);
        font-size: 13px;
        font-weight: 400;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.15s ease;
        opacity: 0;
        animation: fadeIn 0.4s 0.4s ease-out forwards;
      }

      .import-another:hover {
        border-color: var(--text-secondary);
        color: var(--text-primary);
        background: rgba(255, 255, 255, 0.02);
      }

      .import-another svg {
        width: 14px;
        height: 14px;
      }

      /* Spacer */
      .spacer {
        flex: 1;
      }

      /* Footer */
      .footer {
        padding: 14px 20px 18px;
        display: flex;
        justify-content: flex-end;
        background: var(--footer-bg);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .btn-close {
        height: 40px;
        padding: 0 28px;
        background: var(--btn-bg);
        color: var(--text-primary);
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
        transition: all 0.15s ease;
      }

      .btn-close:hover {
        background: var(--btn-bg-hover);
      }

      .btn-close:active {
        background: #4a4a4a;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C18.6274 0 24 5.37258 24 12C24 18.6274 18.6274 24 12 24C5.37258 24 0 18.6274 0 12C0 5.37258 5.37258 0 12 0Z" fill="black"/>
        <path d="M8.66666 12L12 15.3333M12 15.3333L15.3333 12M12 15.3333V8.66667M20.3333 12C20.3333 16.6024 16.6024 20.3333 12 20.3333C7.39762 20.3333 3.66666 16.6024 3.66666 12C3.66666 7.39763 7.39762 3.66667 12 3.66667C16.6024 3.66667 20.3333 7.39763 20.3333 12Z" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="logo-text">FigmaTokenImporter</span>
    </header>

    <!-- Content -->
    <main class="content">
      <div class="spacer"></div>

      <!-- Success Icon -->
      <div class="success-icon">
        <svg viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 14L11.5 19.5L22 8.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <!-- Success Text -->
      <h1 class="title">Import Successful</h1>
      <p class="subtitle">30 tokens have been imported to Figma. Find it under variables</p>

      <!-- Import Another -->
      <button class="import-another" id="importAnotherBtn">
        <svg viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7 1V13M1 7H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Import another file
      </button>

      <div class="spacer"></div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <button class="btn-close" id="closeBtn">Close</button>
    </footer>

    <script>
      document.getElementById('importAnotherBtn').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'navigate', screen: 'upload' } }, '*');
      });

      document.getElementById('closeBtn').addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'close' } }, '*');
      });
    </script>
  </body>
</html>
